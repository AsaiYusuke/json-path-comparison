<article class="markdown-body">
<h2>Key bracket notation with star literal</h2>

<h3>Setup</h3>

<p>Selector: <code>$['*']</code></p>

<pre><code>{
  "*": "value"
}
</code></pre>

<h3>Results</h3>

<h4>Gold Standard (consensus)</h4>

<pre><code>[
  "value"
]
</code></pre>

<h4>Clojure (json-path)</h4>

<pre><code>[
  [
    "value"
  ]
]
</code></pre>
</article>
